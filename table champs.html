<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table champs</title>
    <link rel="stylesheet" href="table champs.css">
</head>
<body>
    <p><b>List of European Cup and UEFA Champions League finals</b></p>
    <table>
        <thead>
        </thead>
        <div>
            <tbody>
                <tr>
                    <td colspan="2">European Cup / Chmapions League trophy</td>
                </tr>
                <td><b>Founded</b></td>
                <td>1955</td>
                </tr>
                <tr>
                    <td><b>Region</b></td>
                    <td><a href="www.europe.com">Europe</a>(europe)</td>
                </tr>
                <tr>
                    <td><b>Number of teams</b></td>
                    <td>32 (group stage) 2 finalists</td>
                </tr>
                <tr>
                    <td><b>Current champions</b></td>
                    <td>Manchester city</td>
                </tr>
                <tr>
                    <td><b>Most successful club(s)</b></td>
                    <td>Real Madrid (14 titles)</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><i>2023 UEFA Champions League final</i></td>
                </tr>
            </tfoot>
        </div>
    </table>
</body>
</html>
